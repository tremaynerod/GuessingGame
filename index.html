<html>
	<head>
	<title>Guess The Number</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.css" rel="stylesheet" media="screen">
	<link href="css/guessing-game-style.css" rel="stylesheet" media="screen">
	
	<script src="jquery-2.1.3.min.js"></script> 
	<script src="application.js"></script>	
  </head>
  <body>
	  
  	<div class="sceneContainer" align="center">
    	<header class="page-header">
    		<h1 style="color:purple">Guess The Number</h1>
      	</header>
	  
    	<div class="mainMenuScene jumbotron"> 
			
        	<h1 style="color:red; font-size:800%; margin-top:60px;">Let's Play!</h1>
        	<p class="lead" style="color:black"><b>Click Play To Begin</b></p>

			<div class="container2" style="margin-top:60px">
				<input type="button" class="btn btn-playButton btn-lg" id="playButton" value="PLAY">
			</div>	
      	</div>
		
		<div class="gamePlayScene jumbotron" style ="display:none"> 

			<div class="temperatureBarContainer" style="width:414px; height: 64px;">
				<div class="temperatureBar"  style="margin-left:7px; margin-top:7px; width:400px; height: 50px">
		  			<span class="temperatureBar section1" style="width: 19%; display:none"><p style= "margin-top:14px; 					font-size:90%;">	<b>Freezing</b>		</p></span>
		 	    	<span class="temperatureBar section2" style="width: 19%; display:none"><p style= "margin-top:14px; 					font-size:90%;">	<b>Cold</b>			</p></span>
		  	  		<span class="temperatureBar section3" style="width: 19%; display:none"><p style= "margin-top:14px; 					font-size:90%;">	<b>Warm</b>			</p></span>
		  	  		<span class="temperatureBar section4" style="width: 19%; display:none"><p style= "margin-top:14px; 					font-size:90%;">	<b>Hot</b>			</p></span>
		  	  		<span class="temperatureBar section5" style="width: 19%; display:none"><p style= "margin-top:14px; 					font-size:90%;">	<b>Blazing</b>		</p></span>
				</div>
			</div>
			
			<span class="smileyImgage" style ="display:none"> </span>
			
			<h1 class="hotterLabel" style="color:red; font-size:400%; margin-top:40px; 			display:none;"><b>HOTTER</b></h1>
			<h1 class="colderLabel" style="color:blue; font-size:400%; margin-top:40px; 			display:none;"><b>COLDER</b></h1>
			<h1 class="messageLabel" style="color:Black; font-size:400%; margin-top:40px;">
			CHOOSE A NUMBER FROM 1-100</h1>
			
			<h1 class="answer" style="color:red; font-size:600%; display:none;"></h1>
			
			<ul class="list-inline">
				<li style="margin-left:-50px">
					<h3>
						<span class="label label-primary">Guesses Left  <span class="badge badge-info">5</span></span>
			   		</h3>
				</li>
				<li style="margin-left:160px"><h1 style="color:red; font-size:600%;">?</h1></li>
				<li style="margin-left:160px"><button type="submit" class="btn btn-success">Give Me A Hint</button></li>
			</ul>
			
			<div class="playButtonContainer" style="margin-top:60px">
				<input type="button" class="btn btn-playButton btn-lg" id="homeMenu" value="Home" style=display:none;>
			</div>
			
			<div class="inputContainer" style="margin-top:60px">
				<form class="form-inline">
					  <input type="number" id="numberInput" class="form-control" placeholder="Insert Here: 1 to 100">
		  			  <button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</div>
    </div>	
  </body>
</html>
